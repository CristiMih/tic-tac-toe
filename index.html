<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1></h1>
    <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <h2></h2>
    <div class="buttonDiv">
        <button class="restartBtn">
            Restart Game
        </button>
    </div>
    <div id="winnerModalDiv">
        <div id="winnerModal"></div>
    </div>
    <div id="playersModalDiv">
        <div id="playersModal">
            <h3>Enter Players Name:</h3>
            <form id="playersForm">
                <div>
                    <div>
                        <label for="player1">Player 1:</label>
                        <input type="text" id="player1" placeholder="First Player name">
                    </div>
                    
                    <div>
                        <label for="player2">Player 2:</label>
                        <input type="text" id="player2" placeholder="Second Player name">
                    </div>
                </div>

                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>

    
</body>
</html>
